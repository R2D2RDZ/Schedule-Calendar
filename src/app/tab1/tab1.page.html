<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Citas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Citas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let cita of citas" (click)="log()" [routerLink]="['/detalle-cita', cita.fecha]">
      <ion-card-header>
        <ion-card-title>{{cita.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{cita.fecha | date:"short"}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-button (click)="Logout()">Log out</ion-button>
</ion-content>
