<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
  </ion-button>
    <ion-title>detalle-cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      {{cita.fecha | date:"short"}}

      {{cita.nombre}}

    <ion-item>
      {{cita.descripcion}}
    </ion-item>

      {{cita.horas}}
    </ion-item>
  </ion-list>

</ion-content>
